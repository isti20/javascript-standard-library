<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Math</title>
  </head>
  <body>
    <script>
      // hanya bida digunakan untuk tipe data Number
      console.info(Math.max(10, 11, 12, 13, 8)); // 13 (terbesar)
      console.info(Math.min(10, 11, 12, 13, 8)); // 8 (terkecil)
      console.info(Math.round(10.5)); // 11 (pendekatan terdekat)
      console.info(Math.round(10.3)); // 10 (pendekatan terdekat)
      console.info(Math.floor(10.8)); // 10 (pembulatan ke bawah)
      console.info(Math.ceil(10.3)); // 11 (pembulatan ke bawah)
    </script>
  </body>
</html>
