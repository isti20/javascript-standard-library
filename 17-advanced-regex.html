<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RegExp: fitur RegExp lainnya</title>
  </head>
  <body>
    <script>
      const regex = /ek[ioaeu]/gi;

      const name = "eko eki eka eku eke edo eko eki";
      let result;
      while ((result = regex.exec(name)) !== null) {
        console.log(result);
      }
    </script>
  </body>
</html>
