<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boolean:  wrapper class untuk tipe primitif boolean</title>
  </head>
  <body>
    <script>
      const boolean = Boolean(true);

      console.info(boolean); // true
      console.info(typeof boolean); // boolean

      // method toString() untuk mengkonversi ke String
      console.info(boolean.toString()); // true

      // method valueOf() untuk mengkonversi ke tipe boolean primitif
      console.info(boolean.valueOf()); // true
    </script>
  </body>
</html>
