<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String</title>
  </head>
  <body>
    <script>
      const name = "Eko Kurniawan Khannedy";

      // string instance method dan properties
      console.info(name.length); // 22
      console.info(name.toLowerCase()); // eko kurniawan khannedy
      console.info(name.toUpperCase()); // EKO KURNIAWAN KHANNEDY
      console.info(name.split(" ")); // ['Eko', 'Kurniawan', 'Khannedy']
      console.info(name); // Eko Kurniawan Khannedy

      const input = "     input data     ";
      console.info(input.trim()); // input data
      console.info(input);  
    </script>
  </body>
</html>
