<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Number</title>
  </head>
  <body>
    <script>
      // number
      const input = "12345";
      const number = Number(input);

      console.info(typeof input); // string
      console.info(typeof number); // number
      console.info(number); // 12345

      console.info(Number("salah")); // NaN

      // number static properties
      console.info(Number.MIN_VALUE); // 5e-324
      console.info(Number.MAX_VALUE); // 1.7976931348623157e+308
      console.info(Number.MIN_SAFE_INTEGER); // -9007199254740991
      console.info(Number.MAX_SAFE_INTEGER); // 9007199254740991
      console.info(Number.NaN); // NaN

      // number static method
      const data = Number("eko");
      console.info(Number.isInteger(data)); // false
      console.info(Number.isNaN(data)); // true

      // number instance method
      const value = Number("12345");
      console.info(value.toString(2)); // 11000000111001
      console.info(value.toLocaleString("id-ID")); // 12.345
      console.info(value.toLocaleString("en-US")); // 12,345
    </script>
  </body>
</html>
